<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page </title>
    <link rel="stylesheet" href="Style/product.css">
</head>

<body>
    <header>
        <nav class="top-bar">
            <a href="index.html" aria-label="Back">â¬…</a>

        </nav>
    </header>

    <main>
        <section class="cart-item">
            <figure>
                <img src="img/delicious-noodles.jpg" alt="Noodles" width="300">
                <figcaption>
                    <h3>Noodles</h3>
                    <p>#3,500</p>
                </figcaption>

        <section class="cart-item">
